{% extends 'blog/base.html' %}
{% block title %}Удалить пост - Мой блог{% endblock %}
{% block content %}
  <h1>Удалить пост</h1>
  
  <div class="alert alert-danger mt-3">
    <p>Вы уверены, что хотите удалить пост "<strong>{{ post.title }}</strong>"?</p>
    <p class="mb-0">Это действие нельзя отменить.</p>
  </div>

  <form method="POST" class="mt-3">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Да, удалить</button>
    <a href="{% url 'post_detail' post.id %}" class="btn btn-secondary">Отмена</a>
  </form>
{% endblock %}
